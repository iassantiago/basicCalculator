<p>Resta</p>
<form>
  <div class="form-group">
    <label>Valor 1 </label>
    <input type="number"
           [(ngModel)]="num1"
           id="value1"
           class="form-control"
           placeholder="Escribe un Numero"
           name="num1"
    />
  </div>

  <div class="form-group">
    <label>Valor 2</label>
    <input type="number"
           [(ngModel)]="num2"
           id="value2"
           class="form-control"
           placeholder="Escribe un Numero"
           name="num2"
    />
  </div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="Restar()">Restar</button>
  <button type="reset">Limpiar</button>
</form>
<td><label>Resultado = {{result}}</label></td>
